<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/Character.js"></script>
    <script type="text/javascript" src="assets/js/StarWarsGame.js"></script>

</head>

<body>
    <!-- <header>
        <div>
            <img class="imageNav" src="assets/images/275x200StarWars.png" , width="75px" , height="75px">
        </div>
        <div>
            <h2>Star Wars Game - Begin by picking and player and enemy</h2>
        </div>
    </header>
 -->
    <!-- Main Section -->
    <main class="main-container">
        <!-- Main Game Content Container -->
        <section class="gameHeader row">
            <div class="section-header game-stats-header">
                <div class="row game-stats">
                    <div class="col-3">Enemies Defeated</div>
                    <div class="col-3">Total Wins</div>
                    <div class="col-3">Total Losses</div>
                    <div class="col-3">Games Played</div>
                </div>
                <div id="victories" class="row game-stats">
                    <div class="col-3"><span id="enemiesDefeated">0</span></div>
                    <div class="col-3"><span id="nbrWins">0</span></div>
                    <div class="col-3"><span id="nbrLosses">0</span></div>
                    <div class="col-3"><span id="totalGames">0</span></div>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="section-header row"><span>Current Battle</span></div>
            <div class="battle row">
                <div class="col-5">
                    <!-- Player -->
                    <div id="playerCard" class="card">
                        <div class="cardHeader">Player<br><span class="characterName"></span>
                        </div>
                        <div class="cardBody">
                            <img class="characterImage" src="assets/images/character1.png" alt="Pick Player">
                            <div class="imageBanner">
                                <h5 class="imageBannerText">Power:<span class="totalAttackPower"></span></h5>
                                <h5 class="imageBannerText">Health:<span class="healthPoints"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 attack">
                    <!-- Attack Button -->
                    <button id="attack-btn">
                        <span class=" fa fa-flash"></span> Attack</button>

                </div>
                <div class="col-5">
                    <!-- Enemy -->
                    <div id="enemyCard" class="card">
                        <div class="cardHeader">Enemy<br><span class="characterName"></span>
                        </div>
                        <div class="cardBody">
                            <img class="characterImage" src="assets/images/character1.png" alt="Pick Enemy">
                            <div class="imageBanner">
                                <h5 class="imageBannerText">Power:<span class="totalAttackPower"></span></h5>
                                <h5 class="imageBannerText">Health:<span class="healthPoints"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>

        <section class="row">
            <div id="selectionTitle" class="section-header row"><span>Select Player</span></div>

            <div id="characterCards" class="characters row">
                <!-- One Character -->

            </div>
        </section>
        <section class="row">
            <div id="selectionTitle" class="section-header row"><span>Defeated Enemies</span></div>

            <div id="defeatedEnemies" class="characters row">
                <div id="characterDefeatedCards" class="">
                </div>
            </div>

        </section>


    </main>

    <script type="text/javascript" src="assets/js/game.js"></script>
    </script>

</body>

</html>
