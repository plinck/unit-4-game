<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/Character.js"></script>
    <script type="text/javascript" src="assets/js/StarWarsGame.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark text-white border-bottom">
            <!-- Create inner div to make left and right items line up properly with content -->
            <div>
                <img src="assets/images/275x200StarWars.png" width="60px" height="60px">
            </div>
            <div class="m-2">
                <h5>Star Wars Game - Choose a fighter to begin</h5>
            </div>
        </nav>
    </header>

    <main class="container bg-white p-0">
        <div class="gameHeader row">
            <div class="col-12">
                <div class="bg-dark border text-center text-light m-0">Current Battle</div>
            </div>
            <div class="col-sm-4">
                <!-- Player -->
                <div id="playerCard" class="card">
                    <h4 class="card-header">Player
                    </h4>
                    <img class="characterImage card-img border-0" src="assets/images/character1.png" alt="Player">
                    <div class="card-img-overlay h-100 d-flex flex-column justify-content-end m-0 p-0">
                        <h5 class="characterName text-center p-2 text-light">Name</h5>
                        <h5 class="totalAttackPower text-center p-2 text-light">Power</h5>
                        <h5 class="healthPoints text-center p-2 text-light">Health</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 d-flex align-items-center justify-content-center">
                <!-- Attack Button -->
                <button id="attack-btn" class="btn btn-dark btn-lg normal-button">
                    <span class="fa fa-ok"></span>Attack</button>

            </div>
            <div class="col-sm-4">
                <!-- Enemy -->
                <div id="enemyCard" class="card">
                    <h4 class="card-header">Enemy
                    </h4>
                    <img class="characterImage card-img border-0" src="assets/images/character1.png" alt="Enemy">
                    <div class="card-img-overlay h-100 d-flex flex-column justify-content-end m-0 p-0">
                        <h5 class="characterName text-center p-2 text-light">Name</h5>
                        <h5 class="totalAttackPower text-center p-2 text-light">Power</h5>
                        <h5 class="healthPoints text-center p-2 text-light">Health</h5>
                    </div>
                </div>

            </div>
        </div>

        <div class="row border">
            <aside class="col-md-8">
                <div id="selectionTitle" class="bg-dark border text-center text-light mb-2">Click Player</div>
                <div id="characters" class="d-flex justify-content-center">
                </div>
            </aside>

            <section class="col-md-4">
                <div class="bg-dark border text-center text-light mb-2">
                    </divclass>Game Stats</div>
                <article class="bg-light border">
                    <p id="gameMessage"></p>
                    <!-- Game Info  -->
                    <div id="victories">
                        <p>Number of Wins: <span id="nbrWins">0</span></p>
                        <p>Number of Losses: <span id="nbrLosses">0</span></p>
                        <p>Total Played: <span id="totalGames">0</span></p>
                    </div>
                </article>
            </section>
        </div>

        <div class="row border">
            <section id="defeatedEnemies" class="col-md-12">
                <div class="bg-dark border text-center text-light mb-2">Defeated Enemies</div>
                <div id="charactersDefeated" class="d-flex justify-content-center">
                </div>
            </section>

        </div>


    </main>
    <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
